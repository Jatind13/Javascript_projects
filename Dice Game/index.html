<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/normalize.css" />
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Player1 data -->
      <section class="player player1">
        <h1 class="playerName">player1</h1>
        <span class="score score1">4</span>
        <div class="currentScore">
          <h4>Current</h4>
          <p class="current">11</p>
        </div>
      </section>
      <!-- Dice -->
      <img src="/Images/dice6.png" id="dice" alt="this is a dice image" />

      <!-- Player2 -->
      <section class="player player2">
        <h1 class="playerName">player2</h1>
        <span class="score score2">4</span>
        <div class="currentScore">
          <h4>Current</h4>
          <p class="current">32</p>
        </div>
      </section>
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button type="button" class="btn newGame">🆕game</button>
      <button type="button" class="btn rollDice">🎲roll dice</button>
      <button type="button" class="btn holdScore">🤞🏻hold score</button>
    </div>

    <!-- Javascript -->
    <script src="/script/app.js"></script>
  </body>
</html>
